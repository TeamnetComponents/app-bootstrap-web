<div class="row">
    <div class="col-md-8">
        <app-grid
                url="appGrid.url"
                title="title"
                custom-options="customOptions"
                filter="filter"
                on-select-item="onSelectItem"
                refresh-function="refreshFunction"
                auto-height="appGrid.autoHeight"
                do-pagination="appGrid.doPagination"
                do-grouping="doGrouping"
                group-cols="groupCols"
                show-row-num="appGrid.showRowNum"
                resize-function="resizeFunction"
                footer-template="appGrid.footerTemplate"
                header-row-template="appGrid.headerRowTemplate"
                show-filter-toolbar="appGrid.showFilterToolbar">
        </app-grid>
    </div>
</div>
