<div>
    <div class="panel panel-default">
        <form class="form" role="form">
            <div class="panel-heading">
                <h4>Account</h4>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-4">
                        <div ng-show="view != 'create'"
                             class="list-group" style="max-height: 500px; overflow: auto">
                            <div class="list-group-item"
                                 style="cursor: pointer; border-top-right-radius: 0px; border-bottom-right-radius: 0px;"
                                 ng-repeat="account in accounts"
                                 ng-click="selectAccount(account)"
                                 ng-class="{active:isSelected(account)}">
                                {{account.login}}
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-9 col-md-9 col-sm-4">
                       <div class="row m0">
                           <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label>First name</label>
                                    <input type="text" class="form-control" ng-model="selectedAccount.firstName" ng-readonly="isView">                                        
                                </div>                                   
                           </div>
                           <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label>Last name</label>
                                    <input type="text" class="form-control" ng-model="selectedAccount.lastName" ng-readonly="isView">
                                </div>                                   
                           </div>                               
                       </div>
                       <div class="row m0">
                           <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-control" ng-model="selectedAccount.email" ng-readonly="isView">
                                </div>                                   
                           </div>
                           <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                <div class="form-group">
                                   <label>Active</label>
                                    <input type="checkbox" name="activated"
                                           ng-model="selectedAccount.activated"
                                           ng-checked="selectedAccount.activated"
                                           class="mr5" >
                                    </div> 
                                </div>                                   
                           </div>                               
                       </div>
                       <div class="row">
                           <div class="col-lg-12">
                               <div class="separator mt5 mb15"></div>
                           </div>
                       </div>
                        <div class="row m0">
                            <div class="col-md-12 text-right mb15">

                                <button class="btn btn-primary"
                                           ng-show="false">
                                    Create
                                </button>
                                <button class="btn btn-info"
                                           ng-show="isView"
                                           ng-click="editAccount()">
                                    Edit
                                </button>
                                <button class="btn btn-success"
                                           ng-show="isEdit"
                                           ng-click="saveAccount()">
                                    Save
                                </button>
                                <button class="btn btn-danger"
                                           ng-show="false">
                                    Delete
                                </button>
                                <button class="btn btn-warning"
                                           ng-show="!isView"
                                           ng-click="backAccount()">
                                    Back
                                </button>                                    
                            </div>                               
                        </div>
                        <div class="row m0">
                            <div>

                              <!-- Nav tabs -->
                              <ul class="nav nav-tabs" role="tablist">
                                <li role="presentation" class="active"><a href="#roles" aria-controls="roles" role="tab" data-toggle="tab">Roles</a></li>
                                <li role="presentation"><a href="#permissions" aria-controls="permissions" role="tab" data-toggle="tab">Permissions</a></li>
                              </ul>

                              <!-- Tab panes -->
                              <div class="tab-content">
                                <div role="tabpanel" class="tab-pane active" id="roles">
                                    <div class="col-md-12" ng-include="roleTpl"></div>
                                </div>
                                <div role="tabpanel" class="tab-pane" id="permissions">
                                    <div class="col-md-12" ng-include="permissionTpl"></div>
                                </div>
                              </div>

                            </div>                            
                        </div>                            
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>
