<div ng-show="loading" class="row">
    <md-progress-circular style="position: absolute;
                                          left: 50%;
                                          top: 50%;
                                          z-index: 9999"
                          class="md-hue-2" md-mode="indeterminate"></md-progress-circular>
</div>
<div class="row permissions-editor">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" id="parentDivRoles1" ng-class="{'col-anim': isEdit}">
        <div  class="thumbnail"
              style=" min-height: 220px; max-height: 220px; overflow-y: scroll"
              data-drop="true"
              ng-model='selectedAccount.roles'
              data-jqyoui-options="{accept:'.btn-draggable:not([ng-model=selectedAccount.roles])'}"
              jqyoui-droppable="{multiple:true}">
            <div  class="list-group">
                <div ng-repeat="selectedRole in selectedAccount.roles">
                    <div class="md-whiteframe-z1 list-group-item btn-draggable accessPermission simple"
                         data-drag="!clickBool"
                         ng-model='selectedAccount.roles'
                         ng-show='selectedRole.description !== undefined'
                         ng-click="addElement(selectedAccount.moduleRights, 'remove')"
                         data-jqyoui-options="{revert: 'invalid',
                                               helper: 'clone',
                                               appendTo: '#parentDivRoles1',
                                               containment: 'window',
                                               scroll: false}"
                         jqyoui-draggable="{index: {{$index}},
                                            deepCopy : true,
                                            onStart: 'startFnc',
                                            onStop: 'stopFnc'}">
                        {{selectedRole.description}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div  ng-show="isEdit"
         class="col-lg-6 col-md-6 col-sm-12 col-xs-12 animate-show" id="parentDivRoles2">
        <div  class="thumbnail"
              style=" min-height: 220px; max-height: 220px; overflow-y: scroll"
              data-drop="true"
              ng-model='roles'
              data-jqyoui-options="{accept:'.btn-draggable:not([ng-model=roles])'}"
              jqyoui-droppable="{multiple:true}"
                >

            <div  class="list-group">
                <div ng-repeat="role in roles">
                    <div class="md-whiteframe-z1 list-group-item btn-draggable accessPermission simple"
                         data-drag="!clickBool"
                         ng-model='roles'
                         ng-show='role.description !== undefined'
                         data-jqyoui-options="{revert: 'invalid',
                                               helper: 'clone',
                                               appendTo: '#parentDivRoles2',
                                               containment: 'window',
                                               scroll: false}"
                         jqyoui-draggable="{index: {{$index}},
                                            deepCopy : true,
                                            onStart: 'startFnc',
                                            onStop: 'stopFnc'}">
                        {{role.description}}
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
