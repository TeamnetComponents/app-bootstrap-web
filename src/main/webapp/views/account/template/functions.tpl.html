<div ng-show="loading" class="row">
    <md-progress-circular style="position: absolute;
                                          left: 50%;
                                          top: 50%;
                                          z-index: 9999"
                          class="md-hue-2" md-mode="indeterminate"></md-progress-circular>
</div>
<div class="row permissions-editor">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" ng-class="{'col-anim': isEdit}">
        <div  class="thumbnail"
              style=" min-height: 220px; max-height: 220px; overflow-y: scroll"
              data-drop="true"
              ng-model='selectedAccount.functions'
              data-jqyoui-options="{accept:'.btn-draggable:not([ng-model=selectedAccount.functions])'}"
              jqyoui-droppable="{multiple:true}">
            <div  class="list-group">
                <div ng-repeat="selectedFunction in selectedAccount.functions">
                    <div class="md-whiteframe-z1 list-group-item btn-draggable accessPermission simple"
                         data-drag="!clickBool"
                         ng-model='selectedAccount.functions'
                         ng-show='selectedFunction.description !== undefined'
                         ng-click="addElement(selectedAccount.moduleRights, 'remove')"
                         data-jqyoui-options="{revert: 'invalid',
                                               helper: 'clone',
                                               appendTo: 'body',
                                               containment: 'window',
                                               scroll: false}"
                         jqyoui-draggable="{index: {{$index}},
                                            deepCopy : true,
                                            onStart: 'startFnc',
                                            onStop: 'stopFnc'}">
                        {{selectedFunction.description}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div  ng-show="isEdit"
          class="col-lg-6 col-md-6 col-sm-12 col-xs-12 animate-show">
        <div  class="thumbnail"
              style=" min-height: 220px; max-height: 220px; overflow-y: scroll"
              data-drop="true"
              ng-model='functions'
              data-jqyoui-options="{accept:'.btn-draggable:not([ng-model=functions])'}"
              jqyoui-droppable="{multiple:true}">

            <div  class="list-group">
                <div ng-repeat="function in functions">
                    <div class="md-whiteframe-z1 list-group-item btn-draggable accessPermission simple"
                         data-drag="isEdit"
                         ng-model='functions'
                         ng-show='function.description !== undefined'
                         data-jqyoui-options="{revert: 'invalid',
                                               helper: 'clone',
                                               appendTo: 'body',
                                               containment: 'window',
                                               scroll: false}"
                         jqyoui-draggable="{index: {{$index}},
                                            deepCopy : true,
                                            onStart: 'startFnc',
                                            onStop: 'stopFnc'}">
                        {{function.description}}
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
