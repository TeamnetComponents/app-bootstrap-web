<div>
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-lg-offset-3 col-md-offset-3">
    <div class="alert alert-danger" ng-show="doNotMatch" translate="global.messages.error.dontmatch">
        The new password and its confirmation do not match!
    </div>
    <div class="alert alert-danger"
         ng-show="different"
         translate="The old password and the new one must be different!">
    </div>
    <div class="panel panel-default">
        <form class="form" role="form">
            <div class="panel-heading">
                <h4 translate="global.form.newpassword">Reset Password</h4>
            </div>
            <div class="panel-body">
                <form class="form" role="form" ng-show="!success" ng-submit="ctrl.changePassword()" name="form" novalidate show-validation>
                    <div class="form-group">
                        <label translate="login.form.password">Password</label>
                        <input type="password" class="form-control" name="oldPassword"
                               id="oldPassword" placeholder="{{'login.form.password.placeholder' | translate}}"
                               ng-model="ctrl.oldPassword" required>
                        <div ng-show="form.oldPassword.$dirty && form.oldPassword.$invalid">
                            <p class="help-block"
                               ng-show="form.oldPassword.$error.required"
                               translate="global.messages.validate.password.required">


                            </p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" translate="global.form.newpassword">Password</label>
                        <input type="password"
                               class="form-control"
                               name="newPassword"
                               id="password"
                               placeholder="{{'global.form.newpassword.placeholder' | translate}}"
                               ng-model="ctrl.password"
                               ng-minlength="5" ng-maxlength="50"
                               required>
                        <div ng-show="form.newPassword.$dirty && form.newPassword.$invalid">
                            <p class="help-block"
                               ng-show="form.newPassword.$error.required"
                               translate="global.messages.validate.newpassword.required">
                                Your new password is required.
                            </p>

                            <p class="help-block"
                               ng-show="form.newPassword.$error.minlength"
                               translate="global.messages.validate.newpassword.minlength">
                                Your new password is required to be at least 5 characters
                            </p>

                            <p class="help-block"
                               ng-show="form.newPassword.$error.maxlength"
                               translate="global.messages.validate.newpassword.maxlength">
                                Your new password cannot be longer than 50 characters
                            </p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="passwordConfirmation" translate="global.form.confirmpassword">Password</label>
                        <input type="password"
                               class="form-control"
                               name="confirmPassword"
                               id="passwordConfirmation"
                               placeholder="{{'global.form.confirmpassword.placeholder' | translate}}"
                               ng-model="confirmPassword"
                               ng-minlength="5" ng-maxlength="50"
                               required>
                    </div>
                  <button type="submit" class="btn btn-success btn-block" ng-click="changePassword()" translate="password.form.button" ng-disabled="inputPassword.$invalid">Authenticate</button>
                  </div>

<!--                         <input type="submit"
            class="btn btn-primary"
            value="Save"
            ng-click="changePassword()"
            translate="password.form.button"
            ng-disabled="form.$invalid">   -->     
                </form>
            </div>
        </form>
    </div>
    </div>
  </div>    
</div>
