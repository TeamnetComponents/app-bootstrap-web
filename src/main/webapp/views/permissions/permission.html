<div>
    <div class="panel panel-default">
        <form class="form" role="form">
            <div class="panel-heading">
                <h4>Permissions</h4>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-4">
                        <div ng-show="!isAdd"
                             class="list-group" style="max-height: 500px; overflow: auto">
                            <div class="list-group-item"
                                 style="cursor: pointer; border-top-right-radius: 0px; border-bottom-right-radius: 0px;"
                                 ng-repeat="module in modules"
                                 ng-click="selectModule(module)"
                                 ng-class="{active:isSelected(module)}">
                                {{module.description}}
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-9 col-md-9 col-sm-4">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
<!--                                         <md-input-container flex>
    <label>Permission Code</label>
    <input ng-model="selectedModule.code" ng-readonly="isView">
</md-input-container> -->
                                        <div class="form-group">
                                            <label>Permission Code</label>
                                            <input ng-model="selectedModule.code" ng-readonly="isView" class="form-control">
                                        </div>                                       
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
<!--                                         <md-input-container flex>
    <label>Permission Description</label>
    <input ng-model="selectedModule.description" ng-readonly="isView">
</md-input-container> -->
                                        <div class="form-group">
                                            <label>Permission Description</label>
                                            <input ng-model="selectedModule.description" ng-readonly="isView" class="form-control">
                                        </div>                                        
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group">
                                            <label>Module code</label>
                                            <select class="form-control selectpicker" ng-model="selectedModule.type">
                                                <option value="1">MENU</option>
                                                <option value="2" ng-selected="selected">ENTITY</option>
                                                <option value="3" ng-selected="selected">FIELD</option>
                                                <option value="4" ng-selected="selected">OTHER</option>
                                            </select>
                                        </div>    
<!--                                         <md-select ng-model="selectedModule.type" placeholder="Module code" ng-disabled="isView">
    <md-option value="1">MENU</md-option>
    <md-option value="2" ng-selected="selected">ENTITY</md-option>
    <md-option value="3" ng-selected="selected">FIELD</md-option>
    <md-option value="4" ng-selected="selected">OTHER</md-option>
</md-select> -->
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
<!--                                         <md-select ng-model="selectedModule.parentModule" ng-disabled="isView">
    <md-select-label>{{ selectedModule.parentModule ? selectedModule.parentModule.description : 'Parent module' }}</md-select-label>
    <md-option ng-value="parentModule" ng-repeat="parentModule in modules track by parentModule.id">
        {{parentModule.description}}
    </md-option>
</md-select> -->
                                        <div class="form-group">
                                            <label>Parent module</label>
                                            <select class="form-control selectpicker" ng-model="selectedModule.parentModule" ng-disabled="isView">
                                                <option ng-value="parentModule" ng-repeat="parentModule in modules track by parentModule.id">{{parentModule.description}}</option>
                                            </select>
                                        </div>   
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 mt15 mb15">
                                <div class="separator"></div>
                            </div>
                        </div>
                        <div class="row" >
                            <div class="col-md-12" ng-include="moduleRightsTpl"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 mt15 mb15">
                                <div class="separator"></div>
                            </div>
                        </div>
                        <div class="row pull-right">
                            <div class="col-md-12">
                                <button class="btn btn-primary"
                                           ng-show="isView"
                                           ng-click="createModule()">
                                    Create
                                </button>
                                <button class="btn btn-info"
                                           ng-show="isView"
                                           ng-click="editModule()">
                                    Edit
                                </button>
                                <button class="btn btn-success"
                                           ng-show="!isView"
                                           ng-click="saveModule()">
                                    Save
                                </button>
                                <button class="btn btn-danger"
                                           ng-show="isView || isEdit"
                                           ng-click="showConfirm()">
                                    Delete
                                </button>
                                <button class="btn btn-warning"
                                           ng-show="!isView"
                                           ng-click="backModule()">
                                    Back
                                </button>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>                                        
                </div>
            </div>
        </form>
    </div>

</div>
