<div class="container-fluid">
    <div id="page-login" class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
            <div class="panel panel-default">
                <form class="form" role="form">
                    <div class="panel-heading"><h3 class="page-header" translate="login.title">Teamnet Login Page</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="username" translate="global.form.username">Login</label>
                            <input type="text" class="form-control" id="username"
                                   placeholder="{{'global.form.username.placeholder' | translate}}" ng-model="username">
                        </div>
                        <div class="form-group">
                            <label for="password" translate="login.form.password">Password</label>
                            <input type="password" class="form-control" id="password"
                                   placeholder="{{'login.form.password.placeholder' | translate}}"
                                   ng-model="password">
                        </div>
                        <div ng-if="extendLoginForm" ng-controller="LoginExtensionController">
                            <div ng-include="loginExtensionTpl"></div>
                        </div>
                        <!-- remember me option is disabled because it's not yet compatible with the other extensions -->
                        <!--<div class="form-group">-->
                            <!--<div class="checkbox-container">-->
                                <!--<input id="rememberMe" type="checkbox" name="remember" name="rememberMe"-->
                                       <!--ng-model="rememberMe" checked>-->
                                <!--<label class="custom-select" for="rememberMe">-->
                                    <!--{{"login.form.rememberme" | translate}}-->
                                <!--</label>-->
                            <!--</div>-->
                        <!--</div>-->
                        <div class="text-center">
                            <button type="submit" class="btn btn-success btn-block" ng-click="login()"
                                    translate="login.form.button">Authenticate
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="alert alert-info" translate="global.messages.info.register">
                You don't have an account yet? <a href=\"#/register\">Register a new account</a>
            </div>
        </div>
    </div>
</div>
